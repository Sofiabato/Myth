<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MYTH | Datos de perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="datos_perfil.css">

<link rel="stylesheet" href="../../pages/styles/index.css">


    <!-- Iconos (por si luego los usas) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<!-- HEADER DINÁMICO -->
<div id="header"></div>

<main class="profile-page">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2>Ajustes</h2>

        <nav>
            <a class="active">Datos de perfil</a>
            <a>Ajustes de Cuenta</a>
            <a>Privacidad</a>
        </nav>
    </aside>

    <!-- PANEL CENTRAL -->
 <section class="profile-panel">

   <!-- TARJETA FOTO (FIGMA REAL) -->
<div class="card split-card">
    <span class="split-label">Tu foto</span>

    <div class="split-content photo-content">
        <div class="avatar large"></div>
        <button class="ghost">Cambiar foto</button>
    </div>
</div>

<!-- TARJETA USERNAME (NO TOCADA) -->
<div class="card username-card">
    <span class="card-label">Nombre de usuario</span>
    <button class="ghost small">Cambiar nombre</button>
</div>

<!-- TARJETA SOBRE MI (FIGMA REAL) -->
<div class="card split-card about-card">
    <span class="split-label centered">Sobre mi</span>

    <div class="split-content">
        <textarea placeholder="Cuéntanos más sobre ti"></textarea>
    </div>
</div>

    <!-- UBICACIÓN -->
<!-- TARJETA PAÍS -->
<div class="thin-row">
    <span>País</span>
    <select>
        <option>España</option>
    </select>
</div>

<div class="thin-row">
    <span>Ciudad</span>
    <select>
        <option>Elige una ciudad</option>
    </select>
</div>


    <!-- TOGGLE -->
    <div class="toggle-card">
        <span>Mostrar ubicación en el perfil</span>
        <div class="toggle"></div>
    </div>

    <!-- IDIOMA -->
<div class="thin-row">
    <span>Idioma</span>

    <select>
        <option>Español (Spanish)</option>
        <option>English</option>
    </select>
</div>

    <!-- BOTÓN -->
    <button class="primary-btn">Actualizar perfil</button>

</section>



</main>



<!-- JS HEADER -->
<script src="../../javascript/login.js"></script>
    <script src="../../javascript/cambio_headers.js"></script>

    <script>
        fetch("../../componentes/header/header.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("header").innerHTML = html;
                cargarHeaderSegunUsuario();   // ← muestra el header correcto
            });
    </script>

    <script>
        fetch("../../componentes/carrito/carrito.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("cart-component").innerHTML = html;
            });
    </script>

    <script src="../../javascript/carrito.js"></script>

   <div id="footer"></div>
 <script>
        fetch("../../componentes/footer/footer.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("footer").innerHTML = html;
            });
    </script>

</body>
</html>
