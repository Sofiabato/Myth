<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>MYTH | Ajustes de Cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- CSS (MISMO SISTEMA) -->
    <link rel="stylesheet" href="ajustes_cuenta.css">
    <link rel="stylesheet" href="../../pages/styles/index.css">

    <!-- Iconos -->

</head>

<body>

    <!-- HEADER DINÁMICO -->
    <div id="header"></div>
        <div id="cart-component"></div>

    <main class="profile-page">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <h2>Ajustes</h2>

            <nav>
                <a href="datos_perfil.html">Datos de perfil</a>
                <a class="active">Ajustes de Cuenta</a>
                <a href="privacidad.html">Privacidad</a>
                <a href="../historial_pedidos/historial_pedidos.html">Historial de pedidos</a>
            </nav>
        </aside>

        <!-- PANEL CENTRAL -->
        <section class="profile-panel">

            <div class="thin-row">
                <span>Correo electrónico</span>
                <button class="ghost small">Cambiar</button>
            </div>

            <div class="thin-row">
                <span>Número de teléfono</span>
                <button class="ghost small">Verificar</button>
            </div>

            <div class="thin-row">
                <span>Contraseña</span>
                <button class="ghost small">Cambiar contraseña</button>
            </div>

            <div class="thin-row">
                <span>Nombre y Apellidos</span>
                <span class="value-text">Nombre y apellidos del usuario</span>
            </div>

            <div class="thin-row">
                <span>Género</span>
                <select>
                    <option>Elige tu género</option>
                </select>
            </div>

            <div class="thin-row">
                <span>Fecha de nacimiento</span>
                <span class="value-text">dd/mm/aaaa</span>
            </div>

            <div class="thin-row">
                <span>Eliminar mi cuenta</span>
                <button class="ghost small">Eliminar</button>
            </div>
            <button class="primary-btn">Guardar</button>

        </section>

    </main>



    <!-- JS HEADER -->
    <script src="../../javascript/login.js"></script>
    <script src="../../javascript/cambio_headers.js"></script>

    <script>
        fetch("../../componentes/header/header.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("header").innerHTML = html;
                cargarHeaderSegunUsuario();   // ← muestra el header correcto
            });
    </script>

    <script>
        fetch("../../componentes/carrito/carrito.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("cart-component").innerHTML = html;
            });
    </script>

    <script src="../../javascript/carrito.js"></script>

    <div id="footer"></div>
    <script>
        fetch("../../componentes/footer/footer.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("footer").innerHTML = html;
            });
    </script>

        <script>
        fetch("../../componentes/carrito/carrito.html")
